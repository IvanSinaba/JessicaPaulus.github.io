<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Profile Card</title>
</head>

<body>
  <div class="card-container">
    <img src="JessicaP.jpg" alt="Jessica" class="round">
    <h3>Jessica Paulus</h3>
    <p class="card-subtitle">Graphic Designer</p>
    <p class="card-desc">
      Graphic designers create images, shapes, lines, and so on, which are innovative and made as attractive as possible
    </p>
    <div class="buttons">
      <button class="primary">Massage</button>
      <button class="primary outline">Following</button>
    </div>
    <div class="social-media">
      <ul>
        <li><i class="fa-brands fa-linkedin"></i></li>
        <li><i class="fa-brands fa-instagram"></i></li>
        <li><i class="fa-brands fa-tiktok"></i></li>
        <li><i class="fa-brands fa-facebook"></i></li>
        <li><i class="fa-brands fa-twitter"></i></li>
      </ul>
    </div>
    <div class="skills">
      <h6>skills :</h6>
      <ul>
      <li>Canva</li>
      <li>Photoshop</li>
      <li>Tezza</li>
      <li>Figma</li>
      </ul>
    </div>
  </div>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"
    integrity="sha512-naukR7I+Nk6gp7p5TMA4ycgfxaZBJ7MO5iC3Fp6ySQyKFHOGfpkSZkYVWV5R7u7cfAicxanwYQ5D1e17EfJcMA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
